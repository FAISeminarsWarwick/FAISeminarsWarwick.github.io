<!-- _layouts/speaker.html -->
---
layout: default
---

<article class="speaker-profile">
  <header class="speaker-header">
    <img src="{{ page.image }}" alt="{{ page.name }}" class="speaker-photo">
    <h1>{{ page.name }}</h1>
    <p class="speaker-title">{{ page.position }}</p>
  </header>

  <section class="speaker-bio">
    {{ content }}
  </section>

  <!-- Add any additional HTML for styling or linking back to the main events page -->
</article>
