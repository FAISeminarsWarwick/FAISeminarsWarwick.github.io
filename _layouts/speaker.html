---
layout: default
---

<div class="speaker-page">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.position }}</h2>
    <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid rounded-circle align-left">
    
    <div class="speaker-content">
      {{ content }}
    </div>
  </div>
</div>

<style>
  .speaker-page {
    padding: 2rem;
    background: #f9f9f9;
    border-radius: 10px;
    margin: 2rem auto;
    max-width: 800px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .speaker-content {
    margin-top: 2rem;
  }

  img.rounded-circle {
    border-radius: 50%;
    width: 200px; /* or any size you prefer */
    height: 200px; /* or any size you prefer */
    object-fit: cover;
    margin-bottom: 1rem;
  }

  .align-left {
    margin-right: 1rem;
  }
</style>
